<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Youth Haven CourtLink™</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen;
        }
        .login-card {
            @apply bg-white p-8 rounded-lg shadow-xl w-full max-w-md;
        }
        .form-input {
            @apply block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-teal-500 focus:border-teal-500;
        }
        .form-button {
            @apply w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-colors duration-300;
        }
        .message {
            @apply text-red-600 text-sm font-medium mt-2 mb-4;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-3xl font-bold text-center text-teal-800 mb-6">Youth Haven CourtLink™ Login</h2>

        {% if message %}
            <p class="message text-center">{{ message }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <!-- Hidden input to distinguish form submission type -->
            <input type="hidden" name="user_type_field" id="userTypeField" value="{{ user_type }}">

            <!-- Youth Login Fields -->
            <div id="youthLoginForm" class="space-y-4 {% if user_type == 'admin' %}hidden{% endif %}">
                <div>
                    <label for="youth_user_id" class="block text-sm font-medium text-gray-700">Youth ID:</label>
                    <input type="text" id="youth_user_id" name="user_id" class="form-input" placeholder="e.g., YOUTH001" required>
                </div>
                <div>
                    <label for="youth_device_id" class="block text-sm font-medium text-gray-700">Device ID:</label>
                    <input type="text" id="youth_device_id" name="device_id" class="form-input" placeholder="e.g., DEVICEABC" required>
                </div>
                <button type="submit" class="form-button">Youth Login</button>
            </div>

            <!-- Admin/Judge Login Fields -->
            <div id="adminLoginForm" class="space-y-4 {% if user_type == 'youth' %}hidden{% endif %}">
                <div>
                    <label for="admin_user_id" class="block text-sm font-medium text-gray-700">Admin/Judge ID:</label>
                    <input type="text" id="admin_user_id" name="user_id" class="form-input" placeholder="e.g., PO_JaneDoe" required>
                </div>
                <div>
                    <label for="admin_password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="admin_password" name="password" class="form-input" placeholder="Your password" required>
                </div>
                <button type="submit" class="form-button">Admin/Judge Login</button>
            </div>
        </form>

        <p class="text-center mt-6 text-sm">
            {% if user_type == 'youth' %}
                <a href="#" onclick="switchForm('admin'); return false;" class="text-teal-600 hover:underline">Login as Admin/Judge</a>
            {% else %}
                <a href="#" onclick="switchForm('youth'); return false;" class="text-teal-600 hover:underline">Login as Youth</a>
            {% endif %}
        </p>
        <p class="text-center mt-2 text-sm text-gray-600">
            New to Youth Haven? <a href="{{ url_for('signup') }}" class="text-teal-600 hover:underline">Sign Up for a Pilot Program</a>
        </p>
    </div>

    <script>
        function switchForm(type) {
            const youthForm = document.getElementById('youthLoginForm');
            const adminForm = document.getElementById('adminLoginForm');
            const userTypeField = document.getElementById('userTypeField');
            const switchLink = document.querySelector('.text-center.mt-6 a');

            if (type === 'youth') {
                youthForm.classList.remove('hidden');
                adminForm.classList.add('hidden');
                userTypeField.value = 'youth';
                switchLink.innerText = 'Login as Admin/Judge';
                switchLink.setAttribute('onclick', "switchForm('admin'); return false;");
            } else {
                youthForm.classList.add('hidden');
                adminForm.classList.remove('hidden');
                userTypeField.value = 'admin';
                switchLink.innerText = 'Login as Youth';
                switchLink.setAttribute('onclick', "switchForm('youth'); return false;");
            }
            // Clear fields when switching
            document.getElementById('youth_user_id').value = '';
            document.getElementById('youth_device_id').value = '';
            document.getElementById('admin_user_id').value = '';
            document.getElementById('admin_password').value = '';
        }
    </script>
</body>
</html>
