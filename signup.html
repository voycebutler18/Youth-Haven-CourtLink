<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Pilot - Youth Haven CourtLink™</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen;
        }
        .signup-card {
            @apply bg-white p-8 rounded-lg shadow-xl w-full max-w-lg;
        }
        .form-input {
            @apply block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-teal-500 focus:border-teal-500;
        }
        .form-button {
            @apply w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-colors duration-300;
        }
        .message {
            @apply text-red-600 text-sm font-medium mt-2 mb-4;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <h2 class="text-3xl font-bold text-center text-teal-800 mb-6">Sign Up for Youth Haven CourtLink™ Pilot</h2>
        <p class="text-center text-gray-600 mb-6">Join our pilot program to experience the future of juvenile rehabilitation.</p>

        {% if message %}
            <p class="message text-center">{{ message }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('handle_signup') }}" class="space-y-4">
            <div>
                <label for="organization_name" class="block text-sm font-medium text-gray-700">Organization Name:</label>
                <input type="text" id="organization_name" name="organization_name" class="form-input" placeholder="e.g., County Juvenile Court" required>
            </div>
            <div>
                <label for="contact_person" class="block text-sm font-medium text-gray-700">Contact Person Name:</label>
                <input type="text" id="contact_person" name="contact_person" class="form-input" placeholder="e.g., Jane Doe" required>
            </div>
            <div>
                <label for="contact_email" class="block text-sm font-medium text-gray-700">Contact Email:</label>
                <input type="email" id="contact_email" name="contact_email" class="form-input" placeholder="your.email@example.com" required>
            </div>
            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number (Optional):</label>
                <input type="tel" id="phone_number" name="phone_number" class="form-input" placeholder="e.g., (123) 456-7890">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Choose a Password:</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
            </div>
            <button type="submit" class="form-button">Submit Pilot Application</button>
        </form>

        <p class="text-center mt-6 text-sm text-gray-600">
            Already have an account? <a href="{{ url_for('login') }}" class="text-teal-600 hover:underline">Login here</a>
        </p>
    </div>
</body>
</html>
